    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Makeup Finder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="artists.html">Artists</a>

                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center">Schedule an Appointment</h2>
        <form>
            <div class="mb-3">
                <label for="artist" class="form-label">Select Artist</label>
                <select class="form-select" id="artist">
                    <option>Jane Doe</option>
                    <option>Emily Smith</option>
                    <option>Sophia Johnson</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Choose Date</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Choose Time</label>
                <input type="time" class="form-control" id="time">
            </div>
            <button type="submit" class="btn btn-primary">Book Appointment</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3">
